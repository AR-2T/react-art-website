enum FilterType {
  PEOPLE
  PLACES
  OBJECTS
  IDEAS
}

type ArtIdea @model @auth(rules: [{allow: public}]) {
  id: ID!
  idea: String!
  filter: FilterType!
}

type UserPosts @model @auth(rules: [{allow: public}]) {
  id: ID!
  author: String
  title: String
  description: String
  image: String
}
 